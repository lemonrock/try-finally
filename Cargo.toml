[package]
name = "try-finally"
description = "Provides cleanup after a panic, like Java's try-finally"
keywords = ["try", "finally", "unwind", "propagate", "recover", "catch"]
license = "MIT"
authors = ["Raphael Cohn <raphael.cohn@stormmq.com>"]
documentation = "https://github.com/lemonrock/try-finally/blob/master/README.md"
homepage = "https://github.com/lemonrock/try-finally"
repository = "https://github.com/lemonrock/try-finally.git"
exclude = ["*"]
include = ["README.md", "LICENSE", "COPYRIGHT", "src/**/*.rs", "benches/**/*.rs", "examples/**/*.rs", "tests/**/*.rs", "Cargo.toml", "rustfmt.toml", "clippy.toml"]
# Relative to Cargo.toml
readme = "README.md"
publish = false
version = "0.0.0"
